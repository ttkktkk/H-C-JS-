<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スライダー</title>
  <style>
    * {
      box-sizing: border-box;
    }
    .slider-container {
      width: 80%;
      margin: auto;
      overflow: hidden;
      position: relative;
    }
    .slider {
      display: flex;
      transition: transform 0.5s ease;
    }
    .slide {
      flex: 0 0 100%;
    }
    img {
      width: 100%;
      height: auto;
    }
    .caption {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <div class="slider">
      <div class="slide">
        <img src="3.jpg" alt="写真1">
        <div class="caption">写真1のキャプション</div>
      </div>
      <div class="slide">
        <img src="event.jpg" alt="写真2">
        <div class="caption">写真2のキャプション</div>
      </div>
      <div class="slide">
        <img src="1.jpg" alt="写真3">
        <div class="caption">写真3のキャプション</div>
      </div>
    </div>
  </div>

  <script>
    let currentIndex = 0;
    const slides = document.querySelectorAll('.slide');
    const totalSlides = slides.length;

    function showSlide(index) {
      slides.forEach(slide => {
        slide.style.transform = `translateX(-${index * 100}%)`;
      });
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % totalSlides;
      showSlide(currentIndex);
    }

    setInterval(nextSlide, 3000); // 自動で次のスライドに切り替える（3秒ごと）
  </script>
</body>
</html>
