<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アコーディオンメニュー</title>
  <style>
    .accordion {
      border: 1px solid #ddd;
      border-radius: 5px;
      margin: 10px 0;
    }
    .accordion-section {
      border-bottom: 1px solid #ddd;
    }
    .accordion-section:last-child {
      border-bottom: none;
    }
    .accordion-section-title {
      background-color: #f9f9f9;
      padding: 10px;
      cursor: pointer;
    }
    .accordion-section-content {
      display: none;
      padding: 10px;
    }
    .accordion-section-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="accordion">
    <div class="accordion-section">
      <div class="accordion-section-title">セクション1</div>
      <div class="accordion-section-content">
        <p>セクション1の内容がここに入ります。</p>
      </div>
    </div>
    <div class="accordion-section">
      <div class="accordion-section-title">セクション2</div>
      <div class="accordion-section-content">
        <p>セクション2の内容がここに入ります。</p>
      </div>
    </div>
    <div class="accordion-section">
      <div class="accordion-section-title">セクション3</div>
      <div class="accordion-section-content">
        <p>セクション3の内容がここに入ります。</p>
      </div>
    </div>
  </div>

  <script>
    const accordionSections = document.querySelectorAll('.accordion-section-title');

    accordionSections.forEach(section => {
      section.addEventListener('click', function() {
        const content = this.nextElementSibling;
        content.classList.toggle('active');
      });
    });
  </script>
</body>
</html>
