<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ポートフォリオギャラリー</title>
<style>
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    grid-gap: 20px;
  }

  .item {
    border: 1px solid #ddd;
    padding: 10px;
    border-radius: 5px;
  }

  .item img {
    width: 100%;
    border-radius: 5px;
  }

  .item p {
    margin: 10px 0;
  }
</style>
</head>
<body>

<div class="gallery">
  <div class="item">
    <img src="3.jpg" alt="Work 1">
    <p>作品1の説明</p>
  </div>
  <div class="item">
    <img src="work2.jpg" alt="Work 2">
    <p>作品2の説明</p>
  </div>
  <div class="item">
    <img src="work3.jpg" alt="Work 3">
    <p>作品3の説明</p>
  </div>
  <div class="item">
    <img src="work4.jpg" alt="Work 4">
    <p>作品4の説明</p>
  </div>
  <div class="item">
    <img src="work5.jpg" alt="Work 5">
    <p>作品5の説明</p>
  </div>
  <div class="item">
    <img src="work6.jpg" alt="Work 6">
    <p>作品6の説明</p>
  </div>
  <!-- 他の作品をここに追加 -->
</div>

</body>
</html>
