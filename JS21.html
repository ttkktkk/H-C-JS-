<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>画像ズームイン</title>
<style>
  #zoomedImageContainer {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    display: none;
    justify-content: center;
    align-items: center;
  }

  #zoomedImage {
    max-width: 80%;
    max-height: 80%;
  }
</style>
</head>
<body>

<img src="3.jpg" alt="画像" onclick="zoomIn(this)">

<div id="zoomedImageContainer" onclick="zoomOut()">
  <img id="zoomedImage" src="" alt="拡大画像">
</div>

<script>
function zoomIn(image) {
  var zoomedImage = document.getElementById("zoomedImage");
  zoomedImage.src = image.src;
  document.getElementById("zoomedImageContainer").style.display = "flex";
}

function zoomOut() {
  document.getElementById("zoomedImageContainer").style.display = "none";
}
</script>

</body>
</html>
