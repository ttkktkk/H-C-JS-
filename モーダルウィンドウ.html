<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ポップアップウィンドウ</title>
  <style>
    /* モーダルウィンドウのスタイル */
    .modal {
      display: none; /* 初期状態では非表示 */
      position: fixed; /* スクロールに影響されない */
      z-index: 1; /* 表示レベルを設定 */
      left: 0;
      top: 0;
      width: 100%; /* 画面全体に広がる */
      height: 100%;
      overflow: auto; /* スクロール可能に */
      background-color: rgba(0,0,0,0.5); /* 半透明の背景 */
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto; /* 上下中央に配置 */
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 600px; /* 最大幅を設定 */
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
    /* ボタンのスタイル */
    .button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<!-- ボタンをクリックするとモーダルが表示される -->
<button class="button" onclick="openModal()">ポップアップを開く</button>

<!-- モーダルウィンドウの中身 -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2>ポップアップの内容</h2>
    <p>ここにポップアップの文章が入ります。</p>
    <img src="popup_image.jpg" alt="ポップアップの画像" style="max-width: 100%;">
  </div>
</div>

<script>
// モーダルを開く関数
function openModal() {
  document.getElementById('myModal').style.display = 'block';
}

// モーダルを閉じる関数
function closeModal() {
  document.getElementById('myModal').style.display = 'none';
}

// モーダルの外側（背景）をクリックしたときに閉じる
window.onclick = function(event) {
  var modal = document.getElementById('myModal');
  if (event.target == modal) {
    modal.style.display = 'none';
  }
}
</script>

</body>
</html>
