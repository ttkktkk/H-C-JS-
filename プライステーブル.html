<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>プライステーブル</title>
<style>
  table {
    width: 100%;
    border-collapse: collapse;
  }

  th, td {
    padding: 15px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }

  th {
    background-color: #f2f2f2;
  }

  tr:hover {
    background-color: #f5f5f5;
  }
</style>
</head>
<body>

<table>
  <thead>
    <tr>
      <th></th>
      <th>プランA</th>
      <th>プランB</th>
      <th>プランC</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>価格</td>
      <td>$10</td>
      <td>$20</td>
      <td>$30</td>
    </tr>
    <tr>
      <td>特徴1</td>
      <td>特徴A1</td>
      <td>特徴B1</td>
      <td>特徴C1</td>
    </tr>
    <tr>
      <td>特徴2</td>
      <td>特徴A2</td>
      <td>特徴B2</td>
      <td>特徴C2</td>
    </tr>
    <tr>
      <td>特徴3</td>
      <td>特徴A3</td>
      <td>特徴B3</td>
      <td>特徴C3</td>
    </tr>
  </tbody>
</table>

</body>
</html>
