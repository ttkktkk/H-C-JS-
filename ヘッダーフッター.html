<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ヘッダーとフッター</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  /* ヘッダー */
  header {
    background-color: #007bff;
    color: #fff;
    padding: 20px 0;
    text-align: center;
  }

  header img {
    max-width: 100px;
  }

  nav {
    margin-top: 20px;
  }

  nav a {
    color: #fff;
    text-decoration: none;
    margin: 0 10px;
  }

  /* フッター */
  footer {
    background-color: #f2f2f2;
    padding: 20px 0;
    text-align: center;
  }

  footer p {
    margin: 0;
  }

  footer a {
    color: #007bff;
    text-decoration: none;
    margin: 0 10px;
  }
</style>
</head>
<body>

<header>
  <img src="logo.png" alt="ロゴ">
  <nav>
    <a href="#">メニュー1</a>
    <a href="#">メニュー2</a>
    <a href="#">メニュー3</a>
  </nav>
</header>

<footer>
  <p>© 2024 あなたの会社名. All Rights Reserved.</p>
  <p>
    <a href="#">Facebook</a>
    <a href="#">Twitter</a>
    <a href="#">Instagram</a>
  </p>
</footer>

</body>
</html>
